<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
        function Person(name, sex) {
        	this.name = name;
        	this.sex = sex;
        }
        Person.prototype.showName = function() {
        	alert(this.name);
        }
        Person.prototype.showSex = function() {
        	alert(this.sex);
        }

        function Worker(name, sex, job) {
        	//1、调用父级的构造函数
        	//this->new出来的Worker对象
        	//调用父级的构造函数 -> 为了继承属性
            Person.call(this, name, sex);

            this.job = job;
        }
        //2、 通过原型继承父级的方法 -> 为了继承方法
        Worker.prototype = Person.prototype;

        Worker.prototype.showJob = function() {
        	alert(this.job);
        }

        var oP = new Worker('ming', '男', 'WEB');

        oP.showName();
        oP.showSex();
        oP.showJob();


	</script>
</body>
</html>
