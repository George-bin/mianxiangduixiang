<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
        var arr = new Array(12, 5, 8, 4);
        var arr2 = new Array(123, 5, 8, 4);


        Array.prototype.sum = function() {
        	var result = 0;
        	var i = 0;
        	for(i = 0; i < this.length; i++) {
        		result += this[i];
        	}
        	return result;
        };
        alert(arr.sum == Array.prototype.sum);
        alert(arr2.sum == arr.sum);

	</script>
</body>
</html>
